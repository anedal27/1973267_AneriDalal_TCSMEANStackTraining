<body>
    <h1>Add New Course</h1>
    <form action="/addCourse" method="post">

        <input type="text" name="cID" /><br />

        <input type="text" name="cName" /><br />

        <input type="text" name="desc" /><br />

        <input type="reset" value="Reset" />
    </form>
</body>
