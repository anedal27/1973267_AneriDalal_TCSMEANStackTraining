<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simply Blogging</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadAllBlogPosts()">
    <div id="banner">
        <header>
            <h1>Simply Blogging</h1>
        </header>

        <div id="nav">
            <ul class="nav">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#form" class="nav-link">Add Blog Post</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contacts</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="page" class="container">
        <form id="form">
            <div class="form-group row">
                <label class="col-1 col-form-label">Title</label>
                <div class="col-5">
                    <input type="text" class="form-control" id="title">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1 col-form-label">Content</label>
                <div class="col-10">
                    <textarea class="form-control" rows="5" id="content"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-1 col-form-label">Image</label>
                <div class="col-5">
                    <input type="file" class="form-control" id="image">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-10">
                    <button type="button" class="btn" onclick="addBlogPost()">Add Blog Post</button>
                </div>
            </div>
        </form>
        <div id="allBlogPosts" class="row"> </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
