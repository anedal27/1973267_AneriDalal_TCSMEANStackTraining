<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">My Portfolio</span>
        <div class="navbar" id="navbarText">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a routerLink="/signup" class="nav-link">Signup</a>
                </li>
            </ul>
        </div>
    </nav>
    <h3>Login Form</h3>
    <form [formGroup]="loginRef" (ngSubmit)="checkUser()">
        <div class="form-group row">
            <label class="col-2 col-form-label">Username: </label>
            <div class="col-2">
                <input type="text" class="form-control" formControlName="user" /><br />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Password: </label>
            <div class="col-2">
                <input type="password" class="form-control" formControlName="pass" /><br />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2 offset-2">
                <input type="submit" class="btn btn-primary" value="Login" />
            </div>
        </div>
        <div class="form-group row message">
            <div class="offset-2">
                {{msg}}
            </div>
        </div>
    </form>
</div>
