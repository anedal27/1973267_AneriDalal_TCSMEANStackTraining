<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">My Portfolio</span>
        <div class="navbar" id="navbarText">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a routerLink="/landing" class="nav-link" (click)="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <h3>Welcome {{fName}} {{lName}} ({{currentUser}})</h3>
    <form [formGroup]="landingRef" (ngSubmit)="addContact()">
        <div class="form-group row">
            <label class="col-2 col-form-label">Contact Name: </label>
            <div class="col-2">
                <input type="text" class="form-control" formControlName="name" /><br />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Phone Number: </label>
            <div class="col-2">
                <input type="text" class="form-control" formControlName="phone" /><br />
            </div>
        </div>
        <div class="form-group row">
            <div class="col-2 offset-2">
                <input type="submit" class="btn btn-primary" value="Save" />
            </div>
        </div>
    </form>
    <h4>Contact Details</h4>
    <table class="table table-striped table-bordered table-dark">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let con of contacts">
                <td>{{con[0]}}</td>
                <td>{{con[1]}}</td>
            </tr>
        </tbody>

    </table>
</div>
