<h2>{{name}} QUIZ</h2>
<form [formGroup]="quizRef" (ngSubmit)="checkAnswers()">
    <div *ngFor="let q of questions" >
        <h3>{{q.question}}</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" [formControlName]=q.qNum value="1"> {{q.option1}}
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" [formControlName]=q.qNum value="2"> {{q.option2}}
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" [formControlName]=q.qNum value="3"> {{q.option3}}
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" [formControlName]=q.qNum value="4"> {{q.option4}}
        </div>
    </div>
    <input type="submit" value="Submit Answers">
</form>
