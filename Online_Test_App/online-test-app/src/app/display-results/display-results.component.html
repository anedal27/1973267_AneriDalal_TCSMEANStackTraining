<div class="container">
    <h1>{{name}} Quiz Results</h1>
    <h5>Score: {{score}} out of {{questions.length}}</h5>
    <h3>{{score/questions.length*100}}% Correct - {{grade}}</h3>
    <div *ngFor="let q of questions">
        <h5>Question {{q.qNum.substring(1)}}:</h5>
        <p>{{q.question}}</p>
        <ul>
            <li [class.correct]="q.answer == '1'" [class.response]="q.response == '1'">{{q.option1}}</li>
            <li [class.correct]="q.answer == '2'" [class.response]="q.response == '2'">{{q.option2}}</li>
            <li [class.correct]="q.answer == '3'" [class.response]="q.response == '3'">{{q.option3}}</li>
            <li [class.correct]="q.answer == '4'" [class.response]="q.response == '4'">{{q.option4}}</li>
        </ul>
    </div>
</div>
