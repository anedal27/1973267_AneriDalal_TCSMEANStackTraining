<h2>{{name}} QUIZ RESULTS</h2>
<form [formGroup]="quizRef">
    <div *ngFor="let q of questions">
        <h3>{{q.question}}</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="1" [formControlName]=q.qNum checked="checked" />
            <label class="form-check-label"
                [class.correct]="(q.answer == q.response) && (q.answer == '1')">{{q.option1}}</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="2" [formControlName]=q.qNum [attr.checked]="false"/>
            <label class="form-check-label"
                [class.correct]="(q.answer == q.response) && (q.answer == '2')">{{q.option2}}</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="3" [formControlName]=q.qNum [attr.checked]="false"/>
            <label class="form-check-label"
                [class.correct]="(q.answer == q.response) && (q.answer == '3')">{{q.option3}}</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="4" [formControlName]=q.qNum [attr.checked]="false"/>
            <label class="form-check-label"
                [class.correct]="(q.answer == q.response) && (q.answer == '4')">{{q.option4}}</label>
        </div>
    </div>
</form>
<p>Final Score: {{score}} out of {{questions.length}}</p>
<p>You {{grade}} ({{score/questions.length*100}}%)!</p>
